<app-frame [show]="showModal" (close)="closeModal()">
  <!-- Abas -->
  <div class="mb-4 flex space-x-4 border-b pb-2">
    <button 
      (click)="tab = 'autores'" 
      [class]="tab === 'autores' ? 'text-indigo-600 border-b-2 border-indigo-600 pb-1 font-semibold' : 'text-gray-500 hover:text-indigo-600'">
      Autores
    </button>
    <button 
      (click)="tab = 'assuntos'" 
      [class]="tab === 'assuntos' ? 'text-indigo-600 border-b-2 border-indigo-600 pb-1 font-semibold' : 'text-gray-500 hover:text-indigo-600'">
      Assuntos
    </button>
    <button 
      (click)="tab = 'livro'" 
      [class]="tab === 'livro' ? 'text-indigo-600 border-b-2 border-indigo-600 pb-1 font-semibold' : 'text-gray-500 hover:text-indigo-600'">
      Livro
    </button>
  </div>


  <div *ngIf="tab === 'autores'" >
    <h2 class="text-xl font-bold mb-2">Cadastro de Autor</h2>
    <app-autores></app-autores>
  </div>
  <div *ngIf="tab === 'assuntos'" >
    <h2 class="text-xl font-bold mb-2">Cadastro de Assunto</h2>
    <app-assuntos></app-assuntos>
  </div>
  <div *ngIf="tab === 'livro'" >
    <h2 class="text-xl font-bold mb-4">Cadastro de Livro</h2>
    <app-livros></app-livros>
  </div>
</app-frame>
